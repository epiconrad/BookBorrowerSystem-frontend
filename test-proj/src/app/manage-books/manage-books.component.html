<div class="text-left">
  <h3 class="jumbotron container-fluid">MANAGE BOOKS</h3>
</div>
<div class="row">
  <div class="col-md-4">
    <h3> </h3> 
    <div class="container-fluid mb-6">  
          <form name="Form" [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm)">
                  <!--{{bookForm.value | json}}
                  <hr/>
                  {{bookModel | json}}
                  -->
                  <div class="form-group">
                      <label>Title</label>
                      <input [class.is-invalid]="bookForm.get('title').invalid && bookForm.get('title').touched" 
                            type="text" class="form-control" formControlName="title"><!-- [(ngModel)]="bookModel.title">-->
                    <small [class.d-none]="bookForm.get('title').valid ||
                                    bookForm.get('title').untouched" class="text-danger">
                                Username is required.</small>
                  </div>
                  <div class="form-group">
                      <label>Author</label>
                      <input [class.is-invalid]="bookForm.get('author').invalid && bookForm.get('author').touched" type="text" class="form-control" formControlName="author"><!--[(ngModel)]="bookModel.author">-->
                      <small [class.d-none]="bookForm.get('author').valid ||
                      bookForm.get('author').untouched" class="text-danger">
                        Author is required.</small>
                  </div>
                  <div class="form-group">
                      <label for="category">
                          Category
                      </label>
                      <select [class.is-invalid]="bookForm.get('category').invalid && bookForm.get('category').touched" id="category" name="category" class="form-control" formControlName="category">
                            <option>Science fiction</option>
                            <option>Educational</option>
                            <option>Religion</option>
                            <option>Novel</option>
                            <option>Travel</option>
                            <option>History</option>
                            <option>Fantasy</option>
                            <option>Biography</option>       
                      </select>
                      <small [class.d-none]="bookForm.get('category').valid ||
                      bookForm.get('category').untouched" class="text-danger">
                        Category is required.</small>
                  </div>
                  <div class="form-group">
                      <label>Year Published</label><input type="text" class="form-control" formControlName="year"><!--[(ngModel)]="bookModel.year">-->
                      <!--<select id="category" name="category" class="form-control">
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>         
                      </select>-->
                  </div>
                  <div class="form-group">
                        <button class="btn btn-default" [disabled]="!bookForm.valid" type="submit">
                            <i class="fa fa-floppy-o"></i>
                            Save
                        </button>
                        <button class="btn btn-default" type="button" (click)="resetForm()">
                            <i class="fa fa-repeat"></i>  
                            Reset</button>
                  </div>
          </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="container-fluid mb-5 scrollList"> 
    <h3>CATALOG</h3> 
    <table class="table table-sm table-hover">
        <tr>
                <th>Reference #</th>
                <th>Book Title</th> 
                <th>Author</th>
                <th>Category</th>
                <th>Year Published</th>
        </tr>
        <tr *ngFor="let book of books">
            <td>{{ book.bookId }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.year }}</td>
            <td><a class="btn" routerLink="/manage" (click)="onEditClick(book)">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a class="btn" routerLink="/manage" (click)="onDeleteClick(book)">
                    <i class="fa fa-trash-o"></i>
                </a>
                <!--<button *ngIf="!confirmDelete" class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
-->
            </td>
            <!---<span *ngIf="confirmDelete">
                <span>Are you sure you want to delete?</span>
                <button class="btn btn-danger" (click)="onDeleteClick(book.bookId)">Yes</button>
                <button class="btn btn-primary" (click)="confirmDelete=false">No</button>
            </span>-->
        </tr>
    </table>
    </div>
  </div>
</div>
